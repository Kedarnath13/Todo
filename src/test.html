<div class="todoContainer">
    <div class="title">
        <h3>My Todo</h3>
    </div>
    <div class="add_todo">
        <div class="input_div">
            <input type="text" placeholder="Click here to Enter Todo" class="input_text">
            <button class="add_button"><i class="fa fa-plus add_icon"></i></button>
        </div>
    </div>
    <div class="todo">
        <div class="done">
            <button class="done_button"><i class="fa fab fa-check done_icon"> </i></button>
            <span class="done_text">Not done </span>
        </div>
        <div class="close_todo">
            <button class="close_button">X</button>
        </div>
        <div class="work">
            This is sample todo This is sample todo This is sample todo This is
            sample todo This is sample todo
        </div>
    </div>
</div>
